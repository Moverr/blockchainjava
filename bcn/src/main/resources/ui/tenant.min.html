rm><p class="message"> Wrong TenantId. </p><div class="row awamoLinks customCancelButton " style="width: auto;"><a href="http://awamo.com/" target="_blank"><span class="glyphicons glyphicons-global"></span></a><a href="https://www.facebook.com/awamo.gmbh" target="_blank"><span class="social social-facebook"></span></a><a href="https://www.linkedin.com/company/9473106" target="_blank"><span class="social social-linked-in"></span></a><a href="https://twitter.com/awamo_group" target="_blank"><span class="social social-twitter"></span></a></div></div></div></div></div></div><footer class="footer"><p id="statusbar"></p></footer><script type="text/javascript" src="js/libs/jquery/jquery-2.2.3.js"></script><script type="text/javascript" src="js/libs/bootstrap/bootstrap.min.js"></script><script type="text/javascript" src="js/app/utilities.js"></script><script type="text/javascript" src="js/app/initApp.js"></script><script>function ajax(b,c,a,d,h,f,e){if(typeof(h)==="undefined"){var h={tenantId:$("#tenantId_Id").val()}}if(typeof(f)==="undefined"){f=function(i){console.log("fail");console.log(i)}}if(typeof(e)==="undefined"){e=function(j,k,i){}}var g=$.ajax({url:host+b,type:c,data:d,headers:h,dataType:"json",contentType:"application/json; charset=utf-8",timeout:120000}).done(function(j,k,i){a(j,k,i)}).fail(function(j,k,i){f(j,k,i)}).always(function(j,k,i){e(j,k,i)});return g}function statusbar(b){var a=$("#statusbar");a.text(b);if(status_bar_disable===false){$("#footerContainer").show().delay(2000).fadeOut()}}function initLogin(){$("#login").show();$("#tenantForm").submit(function(a){a.preventDefault();var b=$("#actionValue").val();if("tenentCheck"===b){statusbar("waiting for server reply on tenantId check");var c={tenantId:$("#tenantId_Id").val()};ajax("/tenant/v1d/checkTenant","POST",(function(){window.location="/"+$("#tenantId_Id").val()}),null,c,(function(d){$(".loginbox .message").show()}))}})}$(function(){initLogin()});</script></body></html>
